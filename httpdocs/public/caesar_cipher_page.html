<!DOCTYPE html>
<html>
    <head>
        <title>Caesar Cipher</title>
        <style>
            /*Some styling*/
            textarea {
                width: 500px;
                height: 600px;
                margin-bottom: 10px;
                font-family: helvetica;
                border: none;
                padding: 4px;
            }
            body, html {
                text-align: center;
                background-color: #4AB8DD;
            }
            p {
                display: inline;
                font-family: helvetica;
                color: white;
                font-weight: bold;
            }

            h1 {
                font-family: "Century Gothic", sans-serif;
                color: white;
                font-size: 40px;
                font-weight: lighter;
                margin-bottom: 20px;
                margin-top: 20px;
            }

            button {
                font-family: helvetica;
            }
        </style>
        <script src="/script/caesar_cipher.js"></script> <!--The main JS file-->
    </head>
    <body>
        <h1>Caesar Cipher</h1>
        <textarea id="text" placeholder="Text to encrypt/decrypt..."></textarea> <!--Input box-->
        <br>
        <p>Key:</p>
        <select id="key"></select>                                  <!--Which key to encrypt/decrypt by?-->
        <button id="encrypt" onclick="encrypt()">Encrypt</button>   <!--Encrypt or decrypt-->
        <button id="decrypt" onclick="decrypt()">Decrypt</button>
    </body>
</html>
